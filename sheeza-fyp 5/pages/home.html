    <script type="module">
        import url from '../js/config.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${url}/api/user/check-auth`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.status !== 200) {
                    window.location.href = "../index.html";
                }
            } catch (error) {
                console.error("Error checking authentication:", error);
                window.location.href = "../index.html"; // Redirect on error
            }
        });

        document.getElementById('consultancy-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const senderName = document.getElementById('contact-your-name-2');
            const senderEmail = document.getElementById('contact-email-2');
            const senderPhone = document.getElementById('contact-phone-2');
            const message = document.getElementById('contact-message-2');

            const data = {
                senderName: senderName.value,
                senderEmail : senderEmail.value,
                senderPhone : senderPhone.value,
                message : message.value,
            }

            // removing the values and resetting the placeholders
            senderName.value = '';
            senderName.placeholder = 'Your Name';
            senderEmail.value = '';
            senderEmail.placeholder = 'E-mail';
            senderPhone.value = '';
            senderPhone.placeholder = 'Phone';
            message.value = '';
            message.placeholder = 'Message';

            const response = await fetch(`${url}/api/message/send`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.status === 200) {
                alert('Message sent successfully');
            } else {
                alert('Message not sent');
            }
        });
    </script>
