    <script type="module">
        import url from '../../js/config.js';

        $("#single").select2({
            placeholder: "Select Lab Name",
        });
        $("#single1").select2({
            placeholder: "Select PC Name",
        });
        $("#single2").select2({
            placeholder: "Issue Type",
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const labList = document.getElementById('single');
            const pcList = document.getElementById('single1');
            try {
                let response = await fetch(`${url}/api/lab/all`);
                const labs = await response.json();
                response = await fetch(`${url}/api/pc/all`);
                const pcs = await response.json();

                labs.forEach(lab => {
                    const option = document.createElement('option');
                    option.innerText = lab.labName.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    labList.appendChild(option);
                });

                pcs.forEach(pc => {
                    const option = document.createElement('option');
                    option.innerText = pc.pcName.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                    pcList.appendChild(option);
                });

            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred while fetching lab list.');
            }
        });

        document.getElementById('report_form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const labName = document.getElementById('single');
            const pcNo = document.getElementById('single1');
            const issueType = document.getElementById('single2');
            const problemDetail = document.getElementById('contact-message-2');

            const reportData = {
                labName: labName.value,
                issueType: issueType.value,
                problemDetail: problemDetail.value,
                pcNo: pcNo.value
            };

            labName.value = "";
            pcNo.value = "";
            issueType.value = "";
            problemDetail.value = "";


            try {
                const response = await fetch(`${url}/api/report/internet`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reportData)
                });

                if (response.status == 201) {
                    window.location.href = '../thax.html';
                } else {
                    alert('Failed to submit report.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('An error occurred while submitting the report.');
            }

        });
    </script>
